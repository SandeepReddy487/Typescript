
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Button</th>
      </tr>
    </thead>
      <tbody>
    <tr *ngFor="let data of user"> 
       <td> {{data.name}}</td>
       <td> {{data.Age}}</td>
       <td> {{data.gender}}</td>
<td><button (click)="Submit(data)">submit</button></td>
    </tr>
    </tbody>
</table>
